<template>
  <fieldset>
    <label for="firstName">firstName</label>
    <input type="text" name="firstName" value.bind="state.item.firstName" >
  </fieldset>

  <fieldset>
    <label for="lastName">lastName</label>
    <input type="text" name="lastName" value.bind="state.item.lastName">
  </fieldset>

  <img src="${state.item.image}" click.delegate="image()">

  <input type="file" accept="image/*" files.bind="state.selectedFiles">
    <div repeat.for="file of state.selectedFiles | fileListToArray">
        <label for="lastName">IMAGE NAME</label>
        <input type="text" name="lastName" value.bind="file.name">${file.size / 1000} kb
        <p>Last Modified: ${file.lastModifiedDate}</p>
      <img id="file-upload" src.bind="file | blobToUrl" width="40%"><img>
    </div>

  <button if.bind="state.id" type="button" name="DELETE" click.delegate="delete()">X</button>
  <button type="button" name="DELETE" click.delegate="save()">SAVE</button>
</template>
